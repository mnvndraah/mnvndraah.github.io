<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #e0e0e0;
            position: relative;
        }

        /* Background image for desktop */
        @media only screen and (min-width: 1024px) {
            body {
                background-image: url('desktop-background.jpg');
                background-size: cover;
            }
        }

        /* Background image for Android landscape */
        @media only screen and (max-width: 767px) and (orientation: landscape) {
            body {
                background-image: url('android-landscape-background.jpg');
                background-size: cover;
            }
        }

        /* Background image for Android portrait */
        @media only screen and (max-width: 767px) and (orientation: portrait) {
            body {
                background-image: url('android-portrait-background.jpg');
                background-size: cover;
            }
        }

        .container {
            background-color: rgba(30, 30, 30, 0.8); /* Semi-transparent background color */
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
        }

        /* Rest of your existing CSS styles */
        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        h1 {
            color: #ffffff;
        }
        p {
            color: #b0b0b0;
            font-size: 18px;
        }
        .highlight {
            font-weight: bold;
            color: #e74c3c;
        }
        .dropdown {
            margin-top: 20px;
            position: relative;
            display: inline-block;
        }
        .unselectable {
            user-select: none; /* Prevent text selection */
        }
        .arrow {
            cursor: pointer;
            font-size: 18px;
            color: #e0e0e0;
            margin-left: 5px;
            margin-right: 10px; /* Increased right margin to increase hitbox */
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .dropdown-content {
            display: none;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 5px;
            overflow: hidden;
            position: absolute;
            top: calc(100% + 10px); /* Adjusted positioning */
            left: 0;
            z-index: 1;
            width: calc(100% - 40px); /* Adjusted width */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s, transform 0.3s;
        }
        .dropdown-content.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .dropdown-content select {
            padding: 10px;
            font-size: 16px;
            background-color: #2c2c2c;
            color: #e0e0e0;
            border: none;
            width: 100%;
            box-sizing: border-box;
            appearance: none; /* Remove default styles */
        }
        .dropdown-content option {
            background-color: #2c2c2c;
            color: #e0e0e0;
            padding: 10px;
        }
        .dropdown-content option:hover {
            background-color: #444;
        }
        .author {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 16px; /* Increased font size */
            color: #e0e0e0;
        }
        .author a {
            color: #e0e0e0;
            text-decoration: underline; /* Underline the author's name */
            font-weight: bold;
        }
        .author a:hover {
            text-decoration: underline; /* Ensure it stays underlined on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="profile-photo" src="pfp.jpg" alt="Profile Photo">
        <h1>Hello, friend.</h1>
        <p><span class="highlight">This page is still in development...</span></p>
        <div class="dropdown">
            <label class="unselectable" for="options">Choose an option:</label>
            <span class="arrow" onclick="toggleDropdown()">&#9662;</span>
            <div class="dropdown-content" id="dropdownContent">
                <select id="options" name="options" onchange="handleSelectChange(event)">
                    <option value="">~Links~</option>
                    <option value="hangman">hangman.exe</option>
                    <option value="option2">N/A</option>
                    <option value="option3">N/A</option>
                </select>
            </div>
        </div>
        <p>ETA: unknown</p>
    </div>
    <div class="author">
        Author: <a href="https://linktr.ee/mnvndraah" target="_blank">mnvndraah</a>
    </div>
    <script>
        function toggleDropdown() {
            var dropdownContent = document.getElementById('dropdownContent');
            var arrow = document.querySelector('.arrow');
            if (dropdownContent.classList.contains('show')) {
                dropdownContent.classList.remove('show');
                arrow.classList.remove('open');
            } else {
                dropdownContent.classList.add('show');
                arrow.classList.add('open');
            }
        }

        function handleSelectChange(event) {
            if (event.target.value === 'hangman') {
                window.location.href = 'https://cdn.discordapp.com/attachments/1187692168207405096/1245978448631959594/hangman.exe?ex=665ab75b&is=665965db&hm=4aa64bbdc13cac2696fbbef0081258a4712ba3117eb8a866646c2fdc361ba9b5&';
            }
        }
    </script>
</body>
</html>
