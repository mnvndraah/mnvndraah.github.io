<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mnvndraah's Terminal</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0F0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }
        .container {
            background-color: #000;
            border: 2px solid #0F0;
            border-radius: 5px;
            padding: 20px;
            max-width: 600px;
            width: 90%;
            overflow-y: auto; /* Allow scrolling inside the container */
            max-height: 80vh; /* Set a max height for the container */
        }
        h1 {
            color: #0F0;
            font-size: 24px;
            margin-bottom: 20px;
            user-select: none; /* Make unselectable */
        }
        p {
            margin-bottom: 10px;
        }
        .highlight {
            color: #FF0;
            font-weight: bold;
            user-select: none; /* Make unselectable */
        }
        .input-line {
            display: flex;
            align-items: center; /* Align input with prompt */
        }
        .prompt {
            color: #FF0;
            margin-right: 5px; /* Add margin to separate prompt from input */
        }
        .input-field {
            background-color: transparent;
            border: none;
            color: #0F0;
            outline: none;
            font-family: 'Courier New', Courier, monospace;
            flex-grow: 1;
        }
        .button {
            background-color: #00F;
            color: #FFF;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #003;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            margin-top: 20px;
            user-select: none; /* Make unselectable */
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #111;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            z-index: 1;
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.3s ease-out, visibility 0.3s ease-out;
            visibility: hidden;
        }
        .dropdown-content.show {
            display: block;
            max-height: 200px;
            visibility: visible;
        }
        .dropdown-content a {
            color: #0F0;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }
        .dropdown-content a:hover {
            background-color: #444;
        }
        .arrow {
            cursor: pointer;
            font-size: 18px;
            color: #0F0;
            margin-left: 5px;
            display: inline-block;
            transition: transform 0.3s ease;
            user-select: none; /* Make unselectable */
        }
        .arrow.open {
            transform: rotate(180deg);
        }
        .arrow-wrapper {
            padding: 10px;
            display: inline-block;
            cursor: pointer;
        }
        #output {
            white-space: pre-wrap; /* Preserve white space and line breaks */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to mnvndraah's Terminal</h1>
        <p>Type <span class="highlight">help</span> to view available commands</p>
        <div class="input-line">
            <span class="prompt">mnvndraah@website:~$</span>
            <input type="text" class="input-field" id="userInput" placeholder="Enter a command">
        </div>
        <button class="button" onclick="processCommand()">Execute</button>
        <div class="dropdown">
            <div class="arrow-wrapper" onclick="toggleDropdown()">
                <label for="options">Choose an option:</label>
                <span class="arrow">&#9662;</span>
            </div>
            <div class="dropdown-content" id="dropdownContent">
                <a href="#" onclick="handleOptionClick('hangman')">hangman.exe</a>
                <a href="#">N/A</a>
                <a href="#">N/A</a>
            </div>
        </div>
        <pre id="output"></pre>
    </div>
    <script>
        function toggleDropdown() {
            var dropdownContent = document.getElementById('dropdownContent');
            var arrow = document.querySelector('.arrow');
            if (dropdownContent.classList.contains('show')) {
                dropdownContent.classList.remove('show');
                arrow.classList.remove('open');
            } else {
                dropdownContent.classList.add('show');
                arrow.classList.add('open');
            }
        }

        function handleOptionClick(option) {
            if (option === 'hangman') {
                window.location.href = 'https://cdn.discordapp.com/attachments/1187692168207405096/1245978448631959594/hangman.exe?ex=665ab75b&is=665965db&hm=4aa64bbdc13cac2696fbbef0081258a4712ba3117eb8a866646c2fdc361ba9b5&';
            }
        }

        // Get the input field
        var userInputField = document.getElementById("userInput");

        // Execute the command when Enter key is pressed
        userInputField.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                processCommand();
            }
        });

        function processCommand() {
            var userInput = document.getElementById("userInput").value;
            var output = document.getElementById("output");
            var response = executeCommand(userInput);
            output.innerHTML += "mnvndraah@website:~$ " + userInput + "\n" + response + "\n";
            // Clear the input field after execution
            document.getElementById("userInput").value = "";
            // Scroll to the bottom of the container
            var container = document.querySelector('.container');
            container.scrollTop = container.scrollHeight;
        }

        function executeCommand(command) {
            var commandParts = command.split(" ");
            var cmd = commandParts[0].toLowerCase();
            var args = commandParts.slice(1).join(" ");
            var response = "";

            switch (cmd) {
                case "help":
                    response = "<span class='highlight'>Available Commands:</span><br>" +
                        "- help: Display this manual<br>" +
                        "- clear: Clear the terminal screen<br>" +
                        "- greet: Display a welcome message<br>" +
                        "- date: Show the current date and time<br>" +
                        "- echo [message]: Echo back the provided message<br>" +
                        "- about: Display information about mnvndraah<br>" +
                        "- exit: Exit the terminal";
                    break;
                case "clear":
                    document.getElementById("output").innerHTML = "";
                    response = "";
                    break;
                case "greet":
                    response = "<span class='highlight'>Hello, friend!</span>";
                    break;
                case "date":
                    var currentDate = new Date().toLocaleString();
                    response = "<span class='highlight'>Current Date and Time:</span> " + currentDate;
                    break;
                case "echo":
                    response = "<span class='highlight'>Echo:</span> " + args;
                    break;
                case "about":
                    response = "<span class='highlight'>About mnvndraah:</span><br>" +
                        "mnvndraah (Manvendra) is a developer with a passion for ethical hacking and creating useful applications.";
                    break;
                case "exit":
                    response = "<span class='highlight'>Goodbye!</span>";
                    setTimeout(function() {
                        window.close();
                    }, 1000); // Close the window after 1 second
                    break;
                default:
                    response = "<span class='highlight'>Error:</span> Command not recognized. Type 'help' for available commands.";
            }

            return response;
        }
    </script>
</body>
</html>
